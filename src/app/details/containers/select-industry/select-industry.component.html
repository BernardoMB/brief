<brief-instruction-card [title]="title" [subtitle]="subtitle" [explanation]="explanation"></brief-instruction-card>

<!-- Automcomplete search box -->
<div class="search-auto-complete-custom">
  <input id="industry-input"
  ngui-auto-complete
  class="search-box"
  [(ngModel)]="selectedIndustry"
  [source]="industriesArray"
  placeholder="Busca tu industria..."
  no-match-found-text="Sin resultados"
  (valueChanged)="selectIndustry($event)"
  [open-on-focus]="false"
  [accept-user-input]="false"
  [select-on-blur]="true"
  value-formatter="name"
  list-formatter="name"
  />
</div>
<!-- visit https://github.com/ng2-ui/auto-complete -->

<!-- Fixed image -->
<div style="margin-left: 15px; margin: 15px; margin-top:0px;">
    <brief-real-img-card [imgUrl]="imgUrlFixed"></brief-real-img-card>
</div>

<brief-next-button [text]="'Siguiente'" (onClicked)="continue()"></brief-next-button>

<div class="text-link">
    <a class="link" (click)="goToGeneric()">Otra actividad</a>
</div>

<!-- Modal -->
<brief-confirmation-modal
#confirmationModal
[name]="name"
[question]="question"
[imgUrl]="imgUrlModal"
(onAnswer)="onUserConfirmed($event)">
</brief-confirmation-modal>
