<div style="border-radius: 15px; background-color: white;">
  <div style="display: flex; flex-direction: row; justify-content: space-between;">
    <div id="image" style="width: 50%; height: 30px; margin: 10px; margin-left: 20px; background-color:rgb(175, 92, 92)"></div>
    <div id="radio-button" style="width: 20%; height: 30px; margin: 10px; margin-left: 20px; display: flex; justify-content: center; align-items: center; background-color:rgb(111, 158, 84)" (click)="pene()">
      <i *ngIf="clicked" class="fa fa-check-circle" style="font-size: 30px; color: blue;"></i>
      <i *ngIf="!clicked" class="fa fa-check-circle" style="font-size: 30px; color: rgb(228, 228, 228);"></i>
    </div>
  </div>
</div>
