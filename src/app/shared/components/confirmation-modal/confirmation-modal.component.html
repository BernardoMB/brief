<div bsModal #confirmationModal="bs-modal" class="modal fade" role="dialog" [config]="{backdrop: 'static'}">
  <div class="modal-dialog" style="margin: 15px;">
      <div class="modal-content modal-content-custom">
        <div style="margin-top: 15px;">
          <img class="img" [src]="imgUrl"/>
        </div>
        <div style="padding: 15px;">
          <h5 class="greeting">{{greeting}}</h5>
        </div>
        <div style="padding: 15px;">
          <h4 class="question">{{question}}</h4>
        </div>
        <div class="modal-footer d-flex justify-content-between" style="border-top: 0px; margin-bottom: 15px">
          <button class="btn btn-primary btn-circle" (click)="onResult(true)" style="margin-left: 70px;">SÃ­</button>
          <button class="btn btn-primary btn-circle" (click)="onResult(false)" style="margin-right: 70px;">No</button>
        </div>
      </div>
    </div>
</div>
