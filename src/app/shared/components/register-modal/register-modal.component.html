<div bsModal #registerModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md modal-md-custom">
    <div class="modal-content">
      <div class="koomkin-modal-logo">
        <img src="./../../../../assets/images/navbarLogo.png"/>
      </div>
      <div class="koomkin-modal-body">
        <div class="header">
          <h4>¡Regístrate en Koomkin!</h4>
        </div>
        <div *ngIf="!isRegister" class="form-body">
          <div class="social-login-container">
            <div class="social-row" (click)="facebookLogin()">
              <div class="social-logo facebook">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="social-label facebook-login">
                <span>Regístrate con <strong>Facebook</strong></span>
                <!-- <span>Entra con <strong>Facebook</strong></span> -->
              </div>
            </div>
            <div class="social-row" (click)="googleLogin()">
              <div class="social-logo google">
                <i class="fa fa-google-plus"></i>
              </div>
              <div class="social-label google-login">
                <span>Regístrate con <strong>Google+</strong></span>
                <!-- <span>Entra con <strong>Google+</strong></span> -->
              </div>
            </div>
            <div class="social-row" (click)="twitterLogin()">
              <div class="social-logo twitter">
                <i class="fa fa-twitter"></i>
              </div>
              <div class="social-label twitter-login">
                <span>Regístrate con <strong>Twitter</strong></span>
                <!-- <span>Entra con <strong>Twitter</strong></span> -->
              </div>
            </div>
            <div class="legend">
              <div class="background-line">
                <span>o si prefieres</span>
              </div>
            </div>
            <div class="social-row" (click)="switchRegister()">
              <div class="social-logo koomkin">
                <img src="./../../../../assets/images/svg/icono_koomkin.svg" class="koomkin-icon">
              </div>
              <div class="social-label koomkin-login">
                <span>Regístrate en <strong>Koomkin</strong></span>
                <!-- <span>Entra con <strong>Twitter</strong></span> -->
              </div>
            </div>
            <div class="quit-dialog">
              <a (click)="hideModal()">No, lo haré más tarde</a>
            </div>
          </div>
        </div>
        <div *ngIf="isRegister">
          <form class="register-form" [formGroup]="myForm" (ngSubmit)="onSubmit(f.value)" >
            <div class="form-item">
              <input id="name" name="name" type="text" required>
              <label for="name">Nombre</label>
              <small *ngIf="true" id="name" class="text-muted">
                Aquí puede ir algo shid
              </small>
            </div>
            <div class="form-item">
              <input id="l-name" name="phone" type="text" required>
              <label for="l-name">Apellidos</label>
            </div>
            <div class="form-item">
              <input id="email" name="phone" type="tel" required>
              <label for="email">Email</label>
              <span *ngIf="myForm.hasError('email', 'email') && myForm.get('email').touched">
                Please enter the correct email, this email not valid.
              </span>
            </div>
            <div class="form-item">
              <input id="cellphone" name="phone" type="tel" required>
              <label for="cellphone">Celular <!--<span>(opcional)</span>--></label>
            </div>
            <div class="form-item">
              <input class="password-field" id="password" name="phone" type="password" required>
              <label for="password">Contraseña</label>
            </div>
            <div class="form-item">
              <input class="password-field" id="password-repeat" name="phone" type="password" required>
              <label for="password-repeat">Confirmar contraseña</label>
            </div>
          </form>
          <div class="button-group">
            <div class="login-button button" (click)="defaultRegister()">
              <div class="register-label">
                Registrarse
              </div>
            </div>
          </div>
          <div class="text-options">
            <div class="quit-dialog">
              <a (click)="hideModal()">No, lo haré más tarde</a>
            </div>
            <div class="go-back" (click)="switchRegister()">
              <label>Volver al menú anterior</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
