<div bsModal #registerModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md modal-md-custom">
    <div class="modal-content">
      <div class="koomkin-modal-logo">
        <img src="./../../../../assets/navbarLogo.png"/>
      </div>
      <div class="koomkin-modal-body">
        <div class="header">
          <h4 *ngIf="isRegister">¡Regístrate con Koomkin!</h4>
          <h4 *ngIf="!isRegister">¡Inicia sesión con Koomkin!</h4>
        </div>
        <div class="form-body">
          <form *ngIf="isRegister">
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="text" id="email" class="form-control" aria-describedby="passwordHelpInline">
              <!--<small id="emailHelpInline" class="text-muted">
                Aquí puede ir algo shido
              </small>-->
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
              <small *ngIf="false" id="passwordHelpInline" class="text-muted">
                Aquí puede ir algo shido
              </small>
            </div>
            <div class="form-group">
              <label for="password-repeat">Repetir contraseña</label>
              <input type="password" id="password-repeat" class="form-control" aria-describedby="passwordHelpInline">
            </div>
          </form>
          <form *ngIf="!isRegister">
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="text" id="email" class="form-control" aria-describedby="passwordHelpInline">
              <!--<small id="emailHelpInline" class="text-muted">
                Aquí puede ir algo shido
              </small>-->
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
              <small *ngIf="false" id="passwordHelpInline" class="text-muted">
                Aquí puede ir algo shido
              </small>
            </div>
          </form>
          <div class="button-group">
            <div class="login-button button" (click)="defaultRegister()" [ngClass]="isRegister ? 'active' : 'not-active'">
              <h6 class="register-label">
                Registrarse
              </h6>
            </div>
            <div class="register-button button" (click)="defaultLogin()" [ngClass]="!isRegister ? 'active' : 'not-active'">
              <h6 class="login-label">
                Iniciar Sesión
              </h6>
            </div>
          </div>
          <div class="quit-dialog">
            <a (click)="hideModal()">No, lo haré más tarde</a>
          </div>
        </div>
      </div>
      <div class="social-login-container">
        <div class="social-row" (click)="facebookLogin()">
          <div class="social-logo facebook">
            <i class="fa fa-facebook"></i>
          </div>
          <div class="social-label facebook-login">
            <span>Regístrate con <strong>Facebook</strong></span>
            <!-- <span>Entra con <strong>Facebook</strong></span> -->
          </div>
        </div>
        <div class="social-row" (click)="googleLogin()">
          <div class="social-logo google">
            <i class="fa fa-google-plus"></i>
          </div>
          <div class="social-label google-login">
            <span>Regístrate con <strong>Google+</strong></span>
            <!-- <span>Entra con <strong>Google+</strong></span> -->
          </div>
        </div>
        <div class="social-row" (click)="twitterLogin()">
          <div class="social-logo twitter">
            <i class="fa fa-twitter"></i>
          </div>
          <div class="social-label twitter-login">
            <span>Regístrate con <strong>Twitter</strong></span>
            <!-- <span>Entra con <strong>Twitter</strong></span> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
