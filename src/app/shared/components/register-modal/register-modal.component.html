<div bsModal #registerModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="koomkin-modal-logo">
        <img src="./../../../../assets/navbarLogo.png"/>
      </div>
      <div class="koomkin-modal-body">
        <div class="header">
          <h4>¡Regístrate con Koomkin!</h4>
        </div>
        <div class="form-body">
          <form>
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="password" id="email" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
              <small id="emailHelpInline" class="text-muted">
                Aquí puede ir algo shido.
              </small>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
            </div>
            <div class="form-group">
              <label for="password-repeat">Repetir contraseña</label>
              <input type="password" id="password-repeat" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
            </div>
            <div class="button-group">
              <div class="login-button" (click)="defaultLogin()">
                <h5>
                  Registrar
                </h5>
              </div>
            </div>
            <div class="quit-dialog">
              <a (click)="hideModal()">No, lo haré más tarde</a>
            </div>
          </form>
        </div>
      </div>
      <div class="social-login-container">
        <div class="social-row" (click)="facebookLogin()">
          <div class="social-logo facebook">
            <i class="fa fa-facebook"></i>
          </div>
          <div class="social-label facebook-login">
            <span>Regístrate con <strong>Facebook</strong></span>
          </div>
        </div>
        <div class="social-row" (click)="googleLogin()">
          <div class="social-logo google">
            <i class="fa fa-google-plus"></i>
          </div>
          <div class="social-label google-login">
            <span>Regístrate con <strong>Google+</strong></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
