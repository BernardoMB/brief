<app-instruction-card [title]="title" [subtitle]="subtitle" [explanation]="explanation"></app-instruction-card>

<!-- Automcomplete search box -->
<div class="search-auto-complete-custom">
  <input id="service-input"
  ngui-auto-complete
  class="search-box"
  [(ngModel)]="selectedService"
  [source]="servicesArray"
  placeholder="Busca tu servicio..."
  no-match-found-text="Sin resultados"
  (valueChanged)="selectService($event)"
  [open-on-focus]="false"
  [accept-user-input]="false"
  [select-on-blur]="true"
  value-formatter="name"
  list-formatter="name"
  />
</div>
<!-- visit https://github.com/ng2-ui/auto-complete -->

<!-- Fixed image -->
<div style="margin-left: 15px; margin: 15px; margin-top:0px;">
  <app-real-img-card [imgUrl]="imgUrlFixed"></app-real-img-card>
</div>

<!-- Siguiente -->
<app-next-button [text]="'Siguiente'" (onClicked)="continue()"></app-next-button>

<div class="text-link">
    <a class="link" (click)="goToGeneric()">Otra actividad</a>
</div>
