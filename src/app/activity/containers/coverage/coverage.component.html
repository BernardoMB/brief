<!-- Solution 3 -->
<div class="row" style="margin: 0px;">
    <div class="card" [ngStyle]="{'box-shadow': getBoxShadowForCard(true)}" (click)="assignCoverage(true)" >
            <app-img-card [imgUrl]="imgUrl1" [cardTitle]="cardTitle1"></app-img-card>
    </div>
    <div class="card" [ngStyle]="{'box-shadow': getBoxShadowForCard(false)}" (click)="assignCoverage(false)" >
            <app-img-card [imgUrl]="imgUrl2" [cardTitle]="cardTitle2"></app-img-card>
    </div>
</div>

<!-- Select for sale point -->
<!-- <div *ngIf="isSalePoint" class="dropup dropup-custom"> -->
<div *ngIf="isSalePoint" class="dropup dropup-custom">
    <button class="btn btn-default dropdown-toggle dropdown-toggle-custom"
    type="button" id="dropdownMenu2" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
        Selecciona una opción
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu scrollable-menu dropdown-menu-custom" aria-labelledby="dropdownMenu2" style="overflow:scroll;">
        <div *ngFor="let profession of professions$ | async; let i = index">
            <li class="list-element" [value]="i">{{profession.name}}</li>
            <li role="separator" class="divider"></li>
        </div>
    </ul>

        <option *ngFor="let profession of professions$; let i = index" [value]="i">{{profession.name}}</option>
    </select> -->
</div>
