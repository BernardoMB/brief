<app-instruction-card [title]="title" [subtitle]="subtitle" [explanation]="explanation"></app-instruction-card>

<!-- Automcomplete search box -->
<div class="search-auto-complete-custom">
  <input id="product-input"
  ngui-auto-complete
  class="search-box"
  [(ngModel)]="selectedProduct"
  [source]="productsArray"
  placeholder="Busca tu producto..."
  no-match-found-text="Sin resultados"
  (valueChanged)="selectProduct($event)"
  [open-on-focus]="false"
  [accept-user-input]="false"
  [select-on-blur]="true"
  value-formatter="name"
  list-formatter="name"
  />
</div>
<!-- visit https://github.com/ng2-ui/auto-complete -->

<!-- Fixed image -->
<div class="row" style="margin: 0px;">
  <div class="card-custom">
    <app-real-img-card [imgUrl]="imgUrlFixed"></app-real-img-card>
  </div>
</div>

<!-- Siguiente -->
<div class="panel-custom">
  <div class="panel-body-custom" (click)="continue()">
    <h4 class="title" align="center">Siguiente</h4>
  </div>
</div>
<div class="text-link">
    <a class="link" (click)="goToGeneric()">Otra actividad</a>
</div>

<!-- Modal -->
<app-confirmation-modal
#confirmationModal
[name]="name"
[question]="question"
[imgUrl]="imgUrlModal"
(onAnswer)="onUserConfirmed($event)">
</app-confirmation-modal>
